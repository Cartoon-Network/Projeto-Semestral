      <!-- Código do card com formulários de login e cadastro -->
      <section class="card-section">
        <div class="card-container">
          <div class="card" id="card">
            <div class="card-front">
              <h4 class="mb-4 pb-3">Log In</h4>
              <div class="form-group">
                <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
                <i class="input-icon uil uil-at"></i>
              </div> 
              <div class="form-group mt-2">
                <input type="password" name="senha" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                <i class="input-icon uil uil-lock-alt"></i>
              </div>
              <a href="#" class="btn mt-4" onclick="flipCard()">Próximo</a>
              <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Esqueceu sua senha?</a></p>
            </div>
    
            <div class="card-back">
              <h4 class="mb-4 pb-3">Cadastre-se</h4>
              <div class="form-group">
                <input type="text" name="nome" class="form-style" placeholder="Seu Nome Completo" id="nome" autocomplete="off">
                <i class="input-icon uil uil-user"></i>
              </div> 
              <div class="form-group mt-2">
                <input type="email" name="email" class="form-style" placeholder="Seu Email" id="email" autocomplete="off">
                <i class="input-icon uil uil-at"></i>
              </div> 
              <div class="form-group mt-2">
                <input type="password" name="senha" class="form-style" placeholder="Sua Senha" id="senha" autocomplete="off">
                <i class="input-icon uil uil-lock-alt"></i>
              </div>
              <a href="#" class="btn mt-4" onclick="flipCard()">Voltar</a>
            </div>
          </div>
        </div>
      </section>
